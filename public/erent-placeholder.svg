<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header/Navbar -->
  <rect width="1200" height="80" fill="rgba(0,0,0,0.3)" stroke="#00d4ff" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4ff">ERENT</text>
  
  <!-- Left Section - Content -->
  <g id="left-section">
    <!-- Title -->
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
      <tspan>Electronic</tspan>
      <tspan x="60" dy="40">Rental</tspan>
      <tspan x="60" dy="40">Platform</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff">
      Manage and rent electronics easily
    </text>
    
    <!-- Feature points -->
    <circle cx="55" cy="360" r="3" fill="#00d4ff"/>
    <text x="80" y="365" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Browse available equipment</text>
    
    <circle cx="55" cy="400" r="3" fill="#ff006e"/>
    <text x="80" y="405" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Real-time booking system</text>
    
    <circle cx="55" cy="440" r="3" fill="#8338ec"/>
    <text x="80" y="445" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Track rental status</text>
  </g>
  
  <!-- Right Section - Phone Mockup -->
  <g id="phone-mockup" transform="translate(700, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="350" height="450" rx="30" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Notch -->
    <rect x="120" y="0" width="110" height="30" rx="0" fill="#000000"/>
    
    <!-- Screen -->
    <rect x="15" y="45" width="320" height="405" rx="20" fill="#f0f0f0"/>
    
    <!-- App Content -->
    <!-- Header -->
    <rect x="15" y="45" width="320" height="80" fill="url(#bgGradient)" rx="20"/>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ERENT App</text>
    
    <!-- Equipment Item 1 -->
    <rect x="35" y="140" width="280" height="80" rx="10" fill="#e0e0e0" stroke="#00d4ff" stroke-width="1"/>
    <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">Laptop Pro 15"</text>
    <text x="50" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666">Available: 5 units</text>
    <rect x="280" y="150" width="50" height="30" rx="5" fill="url(#accentGradient)"/>
    <text x="295" y="171" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rent</text>
    
    <!-- Equipment Item 2 -->
    <rect x="35" y="235" width="280" height="80" rx="10" fill="#e0e0e0" stroke="#00d4ff" stroke-width="1"/>
    <text x="50" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">Camera DSLR 4K</text>
    <text x="50" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666">Available: 3 units</text>
    <rect x="280" y="245" width="50" height="30" rx="5" fill="url(#accentGradient)"/>
    <text x="295" y="266" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rent</text>
    
    <!-- Equipment Item 3 -->
    <rect x="35" y="330" width="280" height="80" rx="10" fill="#e0e0e0" stroke="#00d4ff" stroke-width="1"/>
    <text x="50" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">Projector HD</text>
    <text x="50" y="375" font-family="Arial, sans-serif" font-size="12" fill="#666">Available: 2 units</text>
    <rect x="280" y="340" width="50" height="30" rx="5" fill="url(#accentGradient)"/>
    <text x="295" y="361" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rent</text>
  </g>
  
  <!-- Tech Stack badges -->
  <g id="tech-stack" transform="translate(60, 520)">
    <rect x="0" y="0" width="80" height="35" rx="5" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="11" fill="#00d4ff">React/JS</text>
    
    <rect x="100" y="0" width="80" height="35" rx="5" fill="rgba(255, 0, 110, 0.2)" stroke="#ff006e" stroke-width="1"/>
    <text x="110" y="22" font-family="Arial, sans-serif" font-size="11" fill="#ff006e">Prisma ORM</text>
    
    <rect x="200" y="0" width="100" height="35" rx="5" fill="rgba(131, 56, 236, 0.2)" stroke="#8338ec" stroke-width="1"/>
    <text x="210" y="22" font-family="Arial, sans-serif" font-size="11" fill="#8338ec">Tailwind CSS</text>
  </g>
</svg>